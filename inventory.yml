# https://docs.ansible.com/ansible/latest/plugins/inventory/yaml.html

# The "all" group contains all servers no matter what.
# Might as well configure it explicitly
all:
  hosts:

    # Fedora
    valoo:
      expected_hostname: valoo
      ansible_connection: local
      desktop_linux: true

    # Manjaro
    smaug:
      expected_hostname: smaug
      ansible_connection: local
      desktop_linux: true

    # MacOS
    arnaudventuri:
      expected_hostname: arnaudventuri
      ansible_connection: local


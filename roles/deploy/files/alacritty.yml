# Options documentation : https://github.com/jwilm/alacritty/blob/master/alacritty.yml

env:
  # This variable is set directly by the terminal, so that we can have different behaviour 
  # depending on the terminal emulator
  PATCHED_FONT: true

# Enable on i3
#window:
#  decorations: none

font:
  normal:
    family: "UbuntuMono Nerd Font Mono"
  bold:
    family: "UbuntuMono Nerd Font Mono"
    style:  Bold
  italic:
    family: "UbuntuMono Nerd Font Mono"
    style:  Italic
  size: 12


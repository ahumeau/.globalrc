- name: Setup the loading via .bashrc
  blockinfile:
    dest:   ~/.bashrc
    block:  |
      # Load custom configuration
      . {{ remote_directory }}/files/bash/bashrc

- name: Setup the loading via .zshrc
  blockinfile:
    dest:   ~/.zshrc
    block:  |
      # Load custom configuration
      . {{ remote_directory }}/files/zsh/zshrc

